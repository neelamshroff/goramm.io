<mat-toolbar color="primary">
  
    <span>Categories</span>
    <span class="example-spacer"></span>
    <button [routerLink]="['/categories/new']" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-raised-button [routerLink]="['/product']">Products</button>
  </mat-toolbar>
  


  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="categories" #myTable>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    
      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editCategory(element)" >edit</mat-icon>
          <mat-icon (click)="deleteCategory(element)" >delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data available</td>
      </tr>
    </table>
  </div>
