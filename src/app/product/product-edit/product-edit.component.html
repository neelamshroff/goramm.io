<mat-toolbar color="primary">
  <button [routerLink]="['/product']" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
    <span>Edit product</span>
  </mat-toolbar>
  
  
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="saveDetails(form)">
      <mat-form-field class="width-100" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput autocomplete="off" inputmode="tel" placeholder="Type name" formControlName="name" #nameInput>
        <mat-error>Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field class="width-100" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select #categoryInput formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
        </mat-select>
        <mat-error>Category is required</mat-error>
      </mat-form-field>
  
      <mat-form-field class="width-100" appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput autocomplete="off" inputmode="tel" placeholder="Type price" formControlName="price" #priceInput>
        <mat-error>Price is required</mat-error>
      </mat-form-field>
  
  
      <div mat-dialog-actions>
        <button class="add-btn" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
      </div>
    </form>
  </div>
